{% extends "layout.html" %}
{% block content %}

<h2>Statistics</h2>

{% for entry in data %}
<h3>Deck: {{ entry[0] }}</h3>
<table>
<tr>
<th>Student</th>
<th>Cards played</th>
<th>Correct</th>
<th>Incorrect</th>
</tr>
{% for user in entry[1] %}
<tr>
<td>{{ user[0] }}</td>
<td>{{ user[1] }}</td>
<td>{{ user[2] }}</td>
<td>{{ user[1]-user[2] }}</td>
</tr>
{% endfor %}
</table>
{% endfor %}

<p>
<a href="/">Front page</a>

{% endblock %}
